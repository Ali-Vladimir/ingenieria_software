<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Solicitud</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h2 {
            background-color: #27b933;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nueva Solicitud</h2>

        <div class="input-group">
            <label for="numControl">Número de Control</label>
            <input type="text" id="numControl" placeholder="Escribe el No. Control">
        </div>

        <div class="input-group">
            <label for="nombreEgresado">Nombre del Egresado</label>
            <input type="text" id="nombreEgresado" placeholder="Escribe el nombre del egresado">
        </div>

        <div class="input-group">
            <label for="especialidad">Especialidad</label>
            <input type="text" id="especialidad" placeholder="Escribe la especialidad">
        </div>

        <div class="input-group">
            <label for="nombreProyecto">Nombre del Proyecto</label>
            <input type="text" id="nombreProyecto" placeholder="Escribe el nombre del proyecto">
        </div>

        <div class="input-group">
            <label for="opcionTitulacion">Opción de Titulación</label>
            <select id="opcionTitulacion">
                <option value="integral">Titulación Integral</option>
                <option value="memoriaResidencias">Titulación Integral (Memoria de Residencias Profesionales)</option>
                <option value="ceneval">Titulación Integral (CENEVAL)</option>
                <option value="tesis">Titulación Integral (Tesis)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="nombreAsesor">Nombre del Asesor</label>
            <input type="text" id="nombreAsesor" placeholder="Escribe el nombre del asesor">
        </div>

        <div class="input-group">
            <label for="nombreSecretario">Nombre del Secretario</label>
            <input type="text" id="nombreSecretario" placeholder="Escribe el nombre del secretario">
        </div>

        <div class="input-group">
            <label for="nombreVocal">Nombre del Vocal</label>
            <input type="text" id="nombreVocal" placeholder="Escribe el nombre del vocal">
        </div>

        <div class="input-group">
            <label for="nombreSuplente">Nombre del Suplente</label>
            <input type="text" id="nombreSuplente" placeholder="Escribe el nombre del suplente">
        </div>

        <div class="btn-container">
            <button class="btn-guardar">Guardar</button>
        </div>
    </div>
</body>
</html>
